<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Tempo</title>
    <Link rel="stylesheet" href="style.css"></Link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" class="city-input" placeholder="Digite o nome de uma cidade">
            <button onclick="findCity()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="infos">
            <h3 class="city">Tempo em São Paulo</h3>
            <p class="temp">26ºC</p>
            <div class="infos-climate">
                <img class="icon" src="https://openweathermap.org/img/wn/04n.png">
                <p class="climate-desc">Nuvens dispersas</p>
            </div>
            <p class="humidity">Umidade: 70%</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ac3e81295c.js" crossorigin="anonymous"></script>
    <Script src="script.js"></Script>
</body>
</html>
